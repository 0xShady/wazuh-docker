version: '3'
services:
  wazuh:
    build: wazuh
    hostname: wazuh-manager
    container_name: wazuh
    restart: always
    ports:
      - "1514:1514/udp"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    # environment:
    #   - SSL_CERTIFICATE_AUTHORITIES=/etc/filebeat/CA.PEM
    #   - SSL_CERTIFICATE=/etc/filebeat/node.pem
    #   - SSL_KEY=/etc/filebeat/key.pem
    #   - USERNAME=usertest
    #   - PASSWORD=passwordtest

  odfe-node2:
    image: amazon/opendistro-for-elasticsearch:1.1.0
    container_name: odfe-node2
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node2
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - odfe-data2:/usr/share/elasticsearch/data
    networks:
      - odfe-net
  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.1.0
    container_name: odfe-kibana
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_URL: https://odfe-node1:9200
      ELASTICSEARCH_HOSTS: https://odfe-node1:9200
    networks:
      - odfe-net

volumes:
  odfe-data1:
  odfe-data2:

networks:
  odfe-net: