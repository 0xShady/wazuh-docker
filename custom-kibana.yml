server.name: kibana
server.host: "0"
elasticsearch.hosts: https://elasticsearch:9200
elasticsearch.username: admin
elasticsearch.password: admin

elasticsearch.requestHeadersWhitelist: ["securitytenant","Authorization"]

opendistro_security.multitenancy.enabled: false
opendistro_security.multitenancy.tenants.preferred: ["Private", "Global"]
server.ssl.enabled: true
server.ssl.certificate: /usr/share/kibana/config/node.pem
server.ssl.key: /usr/share/kibana/config/node-key.pem

opendistro_security.allow_client_certificates: true
elasticsearch.ssl.certificate: /usr/share/kibana/config/node.pem
elasticsearch.ssl.key: /usr/share/kibana/config/node-key.pem

elasticsearch.ssl.certificateAuthorities: ["/usr/share/kibana/config/root-ca.pem"]
elasticsearch.ssl.verificationMode: none